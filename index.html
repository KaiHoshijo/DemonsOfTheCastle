<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Demons of the Castle</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Desktop.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="HowToPlay">
      <h1> How to play </h1>
      <h5> Hitting the enemies to the right: Tapping space bar </h5>
      <h4> Moving up: Up arrow </h4>
      <h4> Moving down: Down arrow </h4>
      <h4> Moving right: Right arrow </h4>
      <h4> Moving left: Left arrow </h4>
      <h5> Beer in desert: Heals the castle and gives quote </h5>
      <h5> Beer in Welch: Ends the game due to alcoholism </h5>
    </div>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 800px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Demons of the Castle</div>
      </div>
    </div>
  </body>
</html>
